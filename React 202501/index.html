<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Soul Winning Form</title>
    <style>
        .gender {
            background-color: aquamarine;
        }

        #marital{
            background-color: antiquewhite;
        }

        .bornAgain {
            background-color: azure;
        }

        .quietTime {
            background-color: blue;
        }

        .sweet {
            display: grid;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgb(186, 232, 36);
        }
    </style>
</head>
<body>
    <form class="sweet" action="/submit" method="post">
        <div class="gender">
        <!-- gender -->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        </div>
        <br><br>
        <div id="marital">
        <!-- marital status -->
        <label for="single">Single</label>
        <input type="radio" name="single" id="single">
        <label for="married">Married</label>
        <input type="radio" name="married" id="married">
        <label for="divorced">Divorced</label>
        <input type="radio" name="divorced" id="divorced">
        </div>
        <br><br>
        <div class="bornAgain">
        <p>Are you born again?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes">
        <label for="no">No</label>
        <input type="radio" name="no" id="no">
        </div>
        <br><br>
        <div class="quietTime">
            <p>What is your favorite way of spending time with God?</p>
            <label for="worship">Worship</label>
            <input type="checkbox" name="worship" id="worship">
            <label for="prayer">Prayer</label>
            <input type="checkbox" name="prayer" id="prayer">
            <label for="Word Study">Word Study</label>
            <input type="checkbox" name="word study" id="word study">
        </div>
        <br><br>
        <p id="yesNew">trying others</p>
        <label for="">color</label>
        <input type="color" name="color" id="color">
        <label for="">range</label>
        <input type="range" name="range" id="range">
        <br><br>
        <label for="">reset</label>
        <input type="reset" value="reset">
        <br><br>
        <button onclick="nnew()" type="submit">Submit</button>
    </form>
    <script>
        
        function nnew(){
            document.getElementById('yesNew').innerHTML = 'New';
        }
    </script>
</body>
</html>
